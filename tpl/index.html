<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Site Scheme</title>
    <link rel="stylesheet" href="static/css/style.min.css" />
    <script src="/live.js" type="text/javascript"></script>
    <script src="http://lib.sinaapp.com/js/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header"></div>
      <div class="main container">
        <div class="sites">
          {% for site in sites %}
          <div class="site row">
            <div class="meta span4 box" style="background: center url({{ site.name|thumbnail }}) {{ site.pallete[0][0]|hex }} no-repeat"></div>
            <div class="span8">
              {% for colors in site.pallete %}
              <div class="row colors">
                {% for color in colors %}
                <div class="span2 color box" color-data="{{ color|hex }}"></div>
                {% endfor %}
              </div>
              {% endfor %}
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>  
  <script src="static/js/color.js" type="text/javascript"></script>
</html>
